<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body>
  <div data-controller="hello">
    <input type="text" data-hello-target="name">
    <button data-action="click->hello#greet">Greet</button>
  </div>
  <div data-controller="clipboard">
    PIN: <input type="text" data-clipboard-target="source" value="1234" readonly>
    <button data-action="clipboard#copy">Copy to Clipboard</button>
  </div>
  <div data-controller="clipboard">
    PIN: <input type="text" data-clipboard-target="source" value="3333" readonly>
    <button data-action="clipboard#copy">Copy to Clipboard</button>
  </div>
  <h5>Any kind of element can have actions and targets: link example</h5>
  <div data-controller="clipboard">
    PIN: <input data-clipboard-target="source" type="text" value="3737" readonly>
    <a href="#" data-action="clipboard#copy">Copy to Clipboard</a>
  </div>
</body>
</html>
